<!DOCTYPE html>
<html>
    <head>
        <title>Sensores</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="static/css/base.css">
    </head>
    <header>
        <nav class="navbar">
            <ul>
                <!-- <li>
                    <a href="/">Home</a>
                </li> -->
                <li>
                    <a href="/log">Historico</a>
                </li>
                <li>
                    <a href="/sensores">Sensores</a>
                </li>
            </ul>
        </nav>
    </header>
    <body>
        <div class="main-container">
            <!--Lumiosidad-->
            <div class="luz">
                <h1>Luminosidad</h1>
                <div class="content">
                    <p>Valor Actual: </p>
                    <span id="luz" class="valor">--%</span>
                    <p>Actualizar valor: </p>
                   <form action="javascript:void(0);" id="form-luz">
                        <input type="text" id="luz-input">
                        <span>%</span>
                    </form>
                    
                </div>
                <input type="submit" id="luz-btn" >
                <div class="actuador">
                    <h2>Persiana</h2>
                    <div>
                        <label class="switch">
                            <input id="persiana" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!--Temperatura-->
            <div class="temperatura">
                <h1>Temperatura</h1>
                <div class="content">
                    <p>Valor Actual: </p>
                    <span id="temperatura" class="valor">--ºC</span>
                    <p>Actualizar valor: </p>

                    <form action="javascript:void(0);" id="form-temperatura">      
                        <input type="text" id="temp-input">
                        <span>ºC</span>    
                    </form>
                </div>  
                <input type="submit" id="temp-btn" >
                
                <div class="actuador">
                    <h2>Aire Acondicionado</h2>
                    <div>
                        <label class="switch">
                            <input id="ac" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <ul id="alertas">
                
            </ul>
        </div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./static/js/updateSensores.js"></script>
</html>
